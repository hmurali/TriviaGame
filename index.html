<!DOCTYPE html>
<html>
    <head>
        <title>Life With Derek Trivia Game</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="header text-center clearfix">
                <h1 class="text-muted">Life With Derek Trivia Game</h1>
            </div>
            <div class="jumbtron jumbotron-fluid">
                <div class="container">
                    <div id="life-with-derek-trivia-game">
                        <h2>Life With Derek Trivia Game</h2>
                        <p id="time-remaining" class="lead">Time Remaining: <span id="timer"></span></p>
                        <p id="life-with-derek-trivia-question" class="lead"></p>
                    </div>
                    <div id="life-with-derek-trivia-game-results">
                    </div>
                </div>
                <div class="row">
                    <div id="life-with-derek-trivia-choices" class="text-center">
                        <button id="start-life-with-derek-trivia" class="btn btn-info btn-lg">Start Game</button>
                        <div id="life-with-derek-trivia-options" class="text-center">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Added link to the jQuery Library -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Added link to Trivia Game app.js -->
        <script type="text/javascript" src="assets/javascript/app.js"></script>
    </body>
</html>
